<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient; let i=$index) {
      <button class="list-group-item" (click)="ingredientSelect(i)"> {{ ingredient.name }} ({{ ingredient.amount }}) </button>
      }
    </ul>
  </div>
</div>
