<a href="#" class="list-group-item" (click)="selectRecipe()">
  <div class="row">
    <h4 class="mb-0">{{ recipe.name }}</h4>
  </div>
  <div class="mt-2 d-none d-md-block">
    <div class="d-flex">
      <div class="p-2">
        <p>{{ recipe.description }}</p>
      </div>
      <div class="ms-auto p-2">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="" style="max-height: 60px" />
      </div>
    </div>
  </div>
</a>
