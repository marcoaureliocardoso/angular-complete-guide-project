<div class="row mt-3">
  <div class="col-xs-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for (recipe of recipes; track $index) {
    <!-- Recipe -->
    <a href="" class="list-group-item clearfix">
      <div class="float-start">
        <h4 class="">{{ recipe.name }}</h4>
        <p class="">{{ recipe.description }}</p>
      </div>
      <span class="float-end">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 50px" />
      </span>
    </a>
    <!-- End of Recipe -->
    }
    <app-recipe-item></app-recipe-item>
  </div>
</div>
