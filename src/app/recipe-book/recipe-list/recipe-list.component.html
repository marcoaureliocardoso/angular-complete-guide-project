<div class="row mt-3 mb-2">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="create">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-group">
    @for (recipesElement of recipes; track recipesElement) {
    <app-recipe-item [recipeId]="recipesElement.id" class="mb-1"></app-recipe-item>
    }
  </div>
</div>
