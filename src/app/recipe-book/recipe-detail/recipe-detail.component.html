<div class="row">
  <div class="col-xs-12">
    <div class="dropdown mb-1">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" appExpansiveButton>Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" (click)="addToShoppingList()">To Shopping List</button></li>
        <li><button class="dropdown-item" (click)="editRecipe()">Edit Recipe</button></li>
        <li><button class="dropdown-item" (click)="deleteRecipe()">Delete Recipe</button></li>
      </ul>
    </div>
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 300px" />
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12"></div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12"><h4>Ingredients:</h4></div>
  <ul class="list-group">
    @for (ingredient of recipe.ingredients; track $index) {
    <li class="list-group-item">{{ ingredient.name }} ({{ ingredient.amount }})</li>
    }
  </ul>
</div>
