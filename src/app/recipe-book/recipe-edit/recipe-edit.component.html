<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" autocomplete="off" [(ngModel)]="newRecipe.name" />
      </div>
      <div class="row mb-3">
        <label for="name">Description</label>
        <textarea id="description" name="description" class="form-control" [(ngModel)]="newRecipe.description">
        </textarea>
      </div>
      <div class="row mb-3">
        <label for="name">Image Path</label>
        <input type="text" id="image" name="image" class="form-control" [(ngModel)]="newRecipe.imagePath" />
      </div>
      <div class="row">
        <div class="col-xs-12 mt-2">
          <button class="btn btn-primary me-1" type="button" (click)="saveRecipe()">{{ editMode ? 'Edit' : 'Create' }}</button>
          <a class="btn btn-secondary" routerLink="../">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
