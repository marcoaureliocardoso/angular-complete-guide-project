<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7" style="border-left: 1px solid lightgray">
    @if (selectedRecipe != null) {
    <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    } @else {
    <p class="mt-3" style="text-align: center">Select a Recipe to see it's details</p>
    }
  </div>
</div>
